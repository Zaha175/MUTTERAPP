<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUTTERAPP ‚Äì Kosten√ºbersicht Trauerfall</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.imgur.com/AkVQK3t.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #111;
      max-width: 650px; /* <<< Ge√§ndert: War 700px */
      margin: 30px auto;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(150, 150, 180, 0.15);
      background-color: rgba(255,255,255,0.85);
      position: relative; /* Wichtig f√ºr die absolute Positionierung des Buttons */
    }
    .mutter-button {
      position: absolute;
      top: 15px;
      left: -160px; /* <<< Ge√§ndert: War 15px, Button ist jetzt links au√üerhalb */
      background-color: #A0522D;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 10; /* Sicherstellen, dass der Button sichtbar ist, falls er √ºberlappt */
    }
    .mutter-button:hover {
      background-color: #8B4513;
      transform: translateY(-2px);
    }
    .mutter-button i {
      font-size: 1.1em;
    }
    .mutter-iframe-container {
      position: relative;
      width: 75%;
      height: 310px;
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .mutter-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #000; /* Schwarzer Hintergrund als Basis */
    }
    .iframe-fallback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      display: none; /* Standardm√§√üig versteckt */
      background-color: rgba(0,0,0,0.7); /* Optional: Hintergrund f√ºr bessere Lesbarkeit */
      padding: 15px;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      color: #8B4513;
      margin-bottom: 25px;
      border-bottom: 2px solid #A0522D;
      padding-bottom: 10px;
      font-weight: 600;
      margin-top: 60px; /* Platz f√ºr den Button schaffen, falls er h√∂her ist */
    }
    h2 {
      font-size: 1.6em;
      color: #556B2F;
      margin-top: 35px;
      margin-bottom: 15px;
      border-bottom: 1px solid #8FBC8F;
      padding-bottom: 5px;
      font-weight: 500;
    }
    .kosten-block {
      margin-bottom: 20px;
      padding: 15px;
      background-color: rgba(245,245,245,0.8);
      border-radius: 8px;
      border: 1px solid #D3D3D3;
    }
    .kosten-item, .posten {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #E0E0E0;
      font-size: 1.05em;
      color: #222;
    }
    .posten:last-child, .kosten-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }
    .item-label-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      padding-right: 15px;
      color: #333;
    }
    .item-icon {
      margin-right: 8px;
      font-size: 1.1em;
      display: inline-block;
      width: 20px;
      text-align: center;
    }
    .posten .item-label-container {
      cursor: pointer;
    }
    .kosten-item span:last-child, .posten .betrag {
      font-weight: 600;
      color: #444;
      white-space: nowrap;
    }
    .kosten-item.abzug span:last-child {
      color: #B22222;
    }
    .posten input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 12px;
      flex-shrink: 0;
      cursor: pointer;
      accent-color: #A0522D;
    }
    .kosten-summary {
      border-top: 3px solid #A0522D;
      margin-top: 40px;
      padding-top: 20px;
      background-color: rgba(245,245,245,0.8);
      padding: 20px;
      border-radius: 8px;
    }
    .summary-line {
      text-align: right;
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #222;
    }
    .summary-line span {
      display: inline-block;
      min-width: 200px;
      text-align: left;
      color: #333;
    }
    .summary-line strong {
      display: inline-block;
      min-width: 110px;
      text-align: right;
    }
    #kranzbetrag strong {
      color: #556B2F;
    }
    #gesamtbetragInitial strong {
      color: #696969;
    }
    #restbetrag {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 15px;
      color: #B22222;
    }
    #restbetrag span {
      color: #A52A2A;
    }
    #restbetrag strong {
      color: #B22222;
      min-width: 130px;
    }
    .posten.bezahlt .item-label-container,
    .posten.bezahlt .betrag {
      text-decoration: line-through;
      color: #808080;
      opacity: 0.7;
    }
    .posten.bezahlt .item-icon {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <button class="mutter-button" onclick="window.open('https://zaha175.github.io/MUTTER3D/', '_blank')">
    F√ºr Mama <i class="fas fa-heart"></i>
  </button>
  <div class="mutter-iframe-container">
    <iframe src="https://zaha175.github.io/MUTTER3D/" class="mutter-iframe"></iframe>
    <div class="iframe-fallback">Die 3D-App konnte nicht geladen werden. <a href="https://zaha175.github.io/MUTTER3D/" target="_blank">Hier klicken</a> zum √ñffnen.</div>
  </div>

  <h1>MUTTERAPP ‚Äì Kosten√ºbersicht Trauerfall</h1>

  <div class="kosten-block">
    <h2>Gesamtkosten√ºbersicht (Initial)</h2>
    <div id="statischeKostenListe"></div>
  </div>

  <div class="kosten-block">
    <h2>Aufschl√ºsselung Kranzkosten</h2>
    <div id="postenListe"></div>
  </div>

  <div class="kosten-summary">
    <div class="summary-line" id="kranzbetrag"><span>Offene Kranzkosten:</span> <strong>0,00 ‚Ç¨</strong></div>
    <div class="summary-line" id="gesamtbetragInitial"><span>Urspr√ºngliche Gesamtkosten:</span> <strong>0,00 ‚Ç¨</strong></div>
    <div class="summary-line" id="restbetrag"><span>Offene Gesamtkosten:</span> <strong>0,00 ‚Ç¨</strong></div>
  </div>

  <script>
    const initialGesamtKosten = 2422.88;
    const statischeKosten = [
      { name: 'Restaurant', betrag: 810.10, icon: 'üçΩÔ∏è' },
      { name: 'Trinkgeld', betrag: 50.00, icon: 'üí∞' },
      { name: 'Steinmetz', betrag: 969.85, icon: 'ü™¶' },
      { name: 'Abzug: Trauerkarten', betrag: -560.00, icon: '‚úâÔ∏è' }
    ];
    const kranzPosten = [
      { name: 'Kranz rosa Rosen Schleierkraut', betrag: 200.00, bezahlt: false },
      { name: 'Bukett gelb-orange', betrag: 120.00, bezahlt: false },
      { name: 'Herz bunt Schleierkraut', betrag: 110.00, bezahlt: false },
      { name: 'Herz orange-gelb', betrag: 110.00, bezahlt: false },
      { name: 'Gesteck klein', betrag: 50.00, bezahlt: false },
      { name: 'Schale', betrag: 34.99, bezahlt: false },
      { name: 'Kranz rote Rosen', betrag: 250.00, bezahlt: false },
      { name: 'Kranz bunt', betrag: 200.00, bezahlt: false },
      { name: '30 rote Rosen', betrag: 77.94, bezahlt: false },
    ];
    const kranzIcon = 'üíê';

    const statischeKostenListeDiv = document.getElementById('statischeKostenListe');
    const postenListeDiv = document.getElementById('postenListe');
    const kranzbetragDiv = document.getElementById('kranzbetrag').querySelector('strong');
    const restbetragDiv = document.getElementById('restbetrag').querySelector('strong');
    const gesamtbetragInitialDiv = document.getElementById('gesamtbetragInitial').querySelector('strong');

    const kranzGesamtBetrag = kranzPosten.reduce((acc, p) => acc + p.betrag, 0);

    function updateSummen() {
      let kranzBezahltBetrag = kranzPosten
        .filter(p => p.bezahlt)
        .reduce((acc, p) => acc + p.betrag, 0);
      let kranzOffenBetrag = kranzGesamtBetrag - kranzBezahltBetrag;
      let gesamtOffenBetrag = initialGesamtKosten - kranzBezahltBetrag;

      kranzbetragDiv.textContent = `${kranzOffenBetrag.toFixed(2)} ‚Ç¨ / ${kranzGesamtBetrag.toFixed(2)} ‚Ç¨`;
      restbetragDiv.textContent = `${gesamtOffenBetrag.toFixed(2)} ‚Ç¨`;
      gesamtbetragInitialDiv.textContent = `${initialGesamtKosten.toFixed(2)} ‚Ç¨`;

      document.querySelectorAll('.posten').forEach((div, index) => {
        const labelContainer = div.querySelector('.item-label-container');
        const betragSpan = div.querySelector('.betrag');
        const iconSpan = div.querySelector('.item-icon');
        if (kranzPosten[index].bezahlt) {
          div.classList.add('bezahlt');
        } else {
          div.classList.remove('bezahlt');
        }
      });
    }

    statischeKosten.forEach(item => {
      const div = document.createElement('div');
      div.className = 'kosten-item';
      if (item.betrag < 0) {
        div.classList.add('abzug');
      }
      const labelContainer = document.createElement('span');
      labelContainer.className = 'item-label-container';
      const iconSpan = document.createElement('span');
      iconSpan.className = 'item-icon';
      iconSpan.textContent = item.icon || '';
      const textSpan = document.createElement('span');
      textSpan.textContent = item.name;
      labelContainer.appendChild(iconSpan);
      labelContainer.appendChild(textSpan);
      const betragSpan = document.createElement('span');
      betragSpan.textContent = `${item.betrag.toFixed(2)} ‚Ç¨`;
      div.appendChild(labelContainer);
      div.appendChild(betragSpan);
      statischeKostenListeDiv.appendChild(div);
    });

    const kranzGesamtDiv = document.createElement('div');
    kranzGesamtDiv.className = 'kosten-item';
    kranzGesamtDiv.innerHTML = `<span class="item-label-container"><span class="item-icon">${kranzIcon}</span><span>Kr√§nze (gesamt)</span></span><span>${kranzGesamtBetrag.toFixed(2)} ‚Ç¨</span>`;
    statischeKostenListeDiv.appendChild(kranzGesamtDiv);

    kranzPosten.forEach((p, index) => {
      const div = document.createElement('div');
      div.className = 'posten';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = p.bezahlt;
      checkbox.id = `posten-${index}`;
      checkbox.addEventListener('change', () => {
        kranzPosten[index].bezahlt = checkbox.checked;
        updateSummen();
      });

      const labelContainer = document.createElement('label');
      labelContainer.className = 'item-label-container';
      labelContainer.htmlFor = `posten-${index}`; // Verkn√ºpft Label mit Checkbox
      const iconSpan = document.createElement('span');
      iconSpan.className = 'item-icon';
      iconSpan.textContent = kranzIcon;
      const textSpan = document.createElement('span');
      textSpan.textContent = p.name;
      labelContainer.appendChild(iconSpan);
      labelContainer.appendChild(textSpan);

      const betragSpan = document.createElement('span');
      betragSpan.className = 'betrag';
      betragSpan.textContent = `${p.betrag.toFixed(2)} ‚Ç¨`;

      div.appendChild(checkbox);
      div.appendChild(labelContainer);
      div.appendChild(betragSpan);
      postenListeDiv.appendChild(div);
    });

    updateSummen();

    // <<< Ge√§ndert: checkIframe Funktion entfernt, da sie wegen CORS-Policy nicht zuverl√§ssig funktioniert >>>
    // und die Fallback-Nachricht f√§lschlicherweise anzeigt.

  </script>
</body>
</html>
